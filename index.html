<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Taille</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #00285b;
        }

        iframe {
            border: 2px solid #000;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #d5ba45;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #d5ba45;
            padding: 20px;
        }

        .spacer {
            flex-basis: 100%;
            height: 10px;
        }

        img {
            width: 30px;
            margin-top: 20px;
            margin-right: 600px;
        }

        h1 {
            font-size: 24px;
            color: #00285b;
            margin-bottom: 20px;
        }

        .conversion-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .form-section {
            flex: 1 1 45%;
            text-align: left;
            color: #00285b;
        }

        label {
            display: block;
            font-size: 14px;
            color: #00285b;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            color: #00285b;
        }

        .default-button {
            padding: 10px 20px;
            background-color: #eccf5b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            transition: 1s;
        }

        .default-button:hover {
            background-color: #00285b;
            transition: 1s;
        }

        .styled-button {
            color: #00285b;
            border: none;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-top: -20px;
            text-decoration: underline;
            outline: none;
            box-shadow: none;
            background: none;
        }

        a {
            text-decoration: underline;
            outline: none;
            box-shadow: none;
        }

        .result-section {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            color: #00285b;
        }

        .result-section h2 {
            font-size: 18px;
            color: #00285b;
            margin-bottom: 10px;
        }

        .result-section p {
            font-size: 16px;
            color: #00285b;
            margin: 0;
        }

        input[type="text"] {
            width: 70%;
        }

        input[type="number"] {
            width: 59%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convertisseur Taille</h1>
        <div class="conversion-box">
            <div class="form-section">
                <label for="tailleCm">Taille en centimètres :</label>
                <input
                    type="number"
                    id="tailleCm"
                    placeholder="Entrez votre taille en cm"
                    oninput="convertirTaille()"
                />
            </div>
            <div class="spacer"></div>
            <div class="form-section">
                <label for="taillePieds">Taille en pieds et pouces :</label>
                <input
                    type="text"
                    id="taillePieds"
                    placeholder="Entrez votre taille en pieds et pouces (ex: 6'9)"
                    oninput="convertirTaille()"
                />
            </div>
            <button onclick="convertirTaille()" class="default-button">
                Calculer
            </button>
        </div>
        <div class="result-section">
            <h2>Résultat :</h2>
            <p id="resultat">Veuillez entrer une valeur.</p>
        </div>
        <a href="https://www.wetall.fr/" target="_blank">
            <img src="images/Wetall-vectorise-wetall.jpg" alt="logo" />
        </a>
        <button id="copy-btn" class="styled-button">
            Intégrez ce convertisseur à votre site
        </button>
    </div>
